<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * 'unsafe-inline' 'unsafe-eval'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>代码娜迦软件</title>
        <style>
            :root {
                --bg: #f8f8f8;
                --ink: #1c1c1c;
                --accent: #ff6fa8;
                --accent-2: #3ccf8e;
                --card: #ffffff;
                --muted: #6c6c6c;
            }
            * {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei",
                    sans-serif;
                background: var(--bg);
                color: var(--ink);
            }
            body {
                overflow: hidden;
            }
            .page {
                display: none;
                width: 100%;
                height: 100%;
                padding: 24px;
            }
            .page.active {
                display: block;
            }
            .center {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }
            .card {
                background: var(--card);
                border-radius: 16px;
                padding: 20px;
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            }
            .btn {
                border: none;
                background: var(--accent);
                color: #fff;
                padding: 12px 18px;
                border-radius: 12px;
                cursor: pointer;
                font-size: 16px;
            }
            .btn.secondary {
                background: #202020;
            }
            .btn.ghost {
                background: transparent;
                border: 1px solid #d9d9d9;
                color: var(--ink);
            }
            .title {
                font-size: 26px;
                font-weight: 700;
                margin: 0 0 8px 0;
            }
            .subtitle {
                color: var(--muted);
                margin: 0 0 16px 0;
            }
            .load-screen {
                background: radial-gradient(
                        circle at 20% 20%,
                        #ffd1e8,
                        transparent 45%
                    ),
                    radial-gradient(circle at 80% 10%, #c7f8e4, transparent 50%),
                    var(--bg);
                transition: opacity 0.5s ease;
            }
            .load-logo {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: linear-gradient(
                    135deg,
                    #ff7eb3,
                    #ff758c
                );
                display: grid;
                place-items: center;
                color: #fff;
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 16px;
            }
            .join-wrap {
                display: grid;
                grid-template-columns: 1.2fr 1fr;
                gap: 24px;
                height: 100%;
            }
            .join-panel {
                background: #fff;
                border-radius: 20px;
                padding: 24px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            }
            .join-panel input {
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: 1px solid #ddd;
                font-size: 18px;
                letter-spacing: 4px;
                text-align: center;
            }
            .grid {
                display: grid;
                gap: 10px;
                margin-top: 16px;
            }
            .grid-cell {
                border-radius: 12px;
                padding: 12px;
                min-height: 64px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                background: #ffeaf4;
                position: relative;
            }
            .grid-cell.current {
                outline: 3px solid var(--accent);
                background: #fff4fb;
            }
            .grid-cell .num {
                font-size: 14px;
                color: var(--muted);
                position: absolute;
                top: 6px;
                left: 8px;
            }
            .dice {
                width: 80px;
                height: 80px;
                border-radius: 20px;
                background: #1c1c1c;
                color: #fff;
                display: grid;
                place-items: center;
                font-size: 28px;
                font-weight: 700;
                cursor: pointer;
            }
            .modal {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.45);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 10;
            }
            .modal.active {
                display: flex;
            }
            .modal-card {
                background: #fff;
                border-radius: 20px;
                padding: 20px;
                width: min(520px, 92vw);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            }
            .modal-actions {
                display: flex;
                gap: 12px;
                justify-content: flex-end;
                margin-top: 16px;
            }
            .topbar {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .pill {
                padding: 6px 12px;
                border-radius: 20px;
                background: #f2f2f2;
                font-size: 12px;
                color: #555;
            }
            .index-layout {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
            }
            .small {
                font-size: 12px;
                color: var(--muted);
            }
            @media (max-width: 960px) {
                .join-wrap,
                .index-layout {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <section id="page-load" class="page load-screen active">
            <div class="center">
                <div class="card" style="text-align: center; min-width: 260px">
                    <div class="load-logo">娜迦</div>
                    <h1 class="title">代码娜迦软件</h1>
                    <p class="subtitle">正在加载...</p>
                </div>
            </div>
        </section>

        <section id="page-join" class="page">
            <div class="join-wrap">
                <div class="join-panel">
                    <h2 class="title">加入 QQ 群</h2>
                    <p class="subtitle">
                        验证完成后将自动拉起 QQ 群加入页
                    </p>
                    <label class="small">输入 3 位数字验证</label>
                    <input id="join-answer" type="number" maxlength="3" />
                    <div style="margin-top: 12px; display: flex; gap: 12px">
                        <button id="btn-verify" class="btn">
                            验证并进群
                        </button>
                        <button id="btn-skip" class="btn ghost">
                            返回主页
                        </button>
                    </div>
                    <p id="join-status" class="small"></p>
                    <div style="margin-top: 16px">
                        <div class="pill">QQ群号：1044227229</div>
                    </div>
                </div>
                <div class="join-panel">
                    <h3 class="title" style="font-size: 20px">设备兼容性提示</h3>
                    <p class="subtitle">
                        检测到您的手机系统版本可能较低，建议升级系统。
                    </p>
                    <ul class="small">
                        <li>部分功能可能无法正常使用</li>
                        <li>建议升级到最新系统版本</li>
                    </ul>
                </div>
            </div>
        </section>

        <section id="page-index" class="page">
            <div class="index-layout">
                <div class="card">
                    <h2 class="title">代码娜迦软件-选择难度</h2>
                    <p class="subtitle" id="version-desc"></p>
                    <button id="btn-start" class="btn">开始玩法</button>
                </div>
                <div class="card">
                    <h3 class="title" style="font-size: 20px">玩法说明</h3>
                    <p class="subtitle">
                        掷骰子前进，停在格子上会触发挑战问题。
                    </p>
                    <p class="small">
                        可打乱题库顺序，重新开始游戏。
                    </p>
                </div>
            </div>
        </section>

        <section id="page-game" class="page">
            <div class="topbar">
                <div>
                    <h2 id="game-version" class="title"></h2>
                    <p class="subtitle">掷骰子开始你们的互动挑战</p>
                </div>
                <div style="display: flex; gap: 12px">
                    <button id="btn-shuffle" class="btn ghost">打乱顺序</button>
                    <button id="btn-back" class="btn secondary">返回</button>
                </div>
            </div>
            <div class="grid" id="game-grid"></div>
            <div style="margin-top: 16px; display: flex; gap: 16px">
                <div class="dice" id="dice">1</div>
                <div class="card" style="flex: 1">
                    <p class="small">当前步数：<span id="step-count">0</span></p>
                    <p class="small">当前位置：<span id="pos-count">1</span></p>
                </div>
            </div>
        </section>

        <div id="modal-question" class="modal">
            <div class="modal-card">
                <div class="pill" id="question-type">挑战</div>
                <h3 id="question-text" class="title" style="font-size: 20px">
                    问题内容
                </h3>
                <div class="modal-actions">
                    <button id="btn-q1" class="btn ghost">选项1</button>
                    <button id="btn-q2" class="btn">选项2</button>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
